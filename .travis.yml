sudo: required
language: generic 
services:
 - docker

before_install:
 - docker build -t canberksahin/docker-react -f Dockerfile.dev .

script:
 - docker run -e CI=true canberksahin/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-117361807320"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
